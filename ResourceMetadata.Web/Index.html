<script>
    $('.nav-tabs li a').on('click', function () {
        $(this).parent().parent().find('.active').removeClass('active');
        $(this).parent().parent().addClass('active');
    });

    $('.text-new-line').trunk8({
        lines: 2
    });
</script>
