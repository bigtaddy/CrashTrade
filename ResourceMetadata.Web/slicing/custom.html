<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../styles/create-account.css" media="all" rel="stylesheet"/>
</head>
<body>
<div class="large-7 small-12 columns center-column">
    <div class="create-account">
        <div class="row sign-up">
            <div class="large-12 small-12 columns">
                <h3 class="section-sub-title">Custom tool:</h3>

                <div class="row">
                    <div class="large-12 columns small-12 columns">
                        <div>
                            <input pattern="[a-zA-Z]+" placeholder="Ваше имя" required="required" type="text">
                        </div>
                        <div>
                            <input placeholder="Email" required="required" type="email">

                        <div>
                            <input pattern="^.{4,}" placeholder="Пароль" required="required" type="password">
                        </div>

                        <div>
                            <input pattern="^.{4,}" placeholder="Подтверждение пароля" required="required" type="password">
                        </div>
                        <div>
                            <input placeholder="Ваш город" pattern="[a-zA-Z]+" type="text">
                        </div>

                        <button class="button forum right" type="submit">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
