<h5 class="ui header">Moдели</h5>
<div class="ui divider"></div>
<div>
    <table show-filter="true" ng-table="tableParams" class="table table-bordered table-striped">
        <tr ng-repeat="carModel in $data">
            <td sortable="'Name'" filter="{Name: 'text'}" data-title="'Имя'">
                <a href="#/Admin/CarModels/{{carModel.Id}}">{{carModel.Name}} </a>
            </td>
            <td sortable="'Manufacture'" filter="{Manufacture: 'text'}" data-title="'Производитель'">
                {{carModel.Manufacture}}
            </td>
            <td style="width: 4%;">
                <a href="#/Admin/CarModels/Edit/{{carModel.Id}}">Редактировать</a>
            </td>
            <td style="width: 4%;">
                <i class="trash icon" style="float: right;" title="Удалить {{carModel.Name}}" message="Вы хотите удалить данный элемент?"
                   modal-id="{{carModel.Id}}" on-approve="deleteCarModel(carModel.Id);" cst-confirm-modal></i>
            </td>
        </tr>
        <tr ng-hide="$data">
            <td colspan="4" class="danger">Список пуст</td>
        </tr>
    </table>

    <div style="float: right;">
        <a class="btn btn-danger" href="#/Admin/CarModels/Add">Добавить модель</a>
    </div>
</div>
