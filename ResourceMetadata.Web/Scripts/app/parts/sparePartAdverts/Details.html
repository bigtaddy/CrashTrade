<div class="row">


    <div class="col-sm-6">
        <div class="col-sm-12" ><h3>{{advert.ManufactureName}} {{advert.CarModelName}}</h3>
        </div>

        <div class="col-sm-12">
            <table class="table">
                <tr>
                    <th>Год выпуска:</th>
                    <th>{{advert.Year}}</th>
                </tr>
                <tr>
                    <th>VIN:</th>
                    <th>{{::advert.VIN}}</th>
                </tr>
                <tr>
                    <th>Тип топлива:</th>
                    <th>{{::advert.FuelType | fuelTypeName}}</th>
                </tr>
                <tr>
                    <th>Коробка передач:</th>
                    <th>{{::advert.TransmissionType | transmissionTypeName}}</th>
                </tr>
            </table>
        </div>

        <div class="col-sm-12">
            <div>
                <h4>Детальное описание:</h4>
                <hr>
                <div class="advertDescription">{{advert.Description}}</p>

        <div class="col-sm-12">
            <h4>Контакты:</h4>
            <hr>
            <h5>{{advert.Contacts}}</h5>
        </div>

        <div photo-swipe images-promise="imagesPromise.promise"></div>
    </div>
