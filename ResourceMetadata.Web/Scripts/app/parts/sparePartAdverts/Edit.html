<div class="col-sm-4"></div>

<div class="col-sm-4">
    <form name="advertForm" role="form">
        <spare-part-advert-form></spare-part-advert-form>
        <hr>
        <div class="row">
            <div class="col-sm-12"><label>
                Загруженные изображения
            </label>
                <manage-images advert-id="advert.Id" images="images"></manage-images>
            </div>
        </div>
        <hr>


        <biv class="row">
            <div class="col-sm-12">
                <load-images></load-images>
            </div>
        </biv>

        <biv class="row">
            <div class="col-sm-12">
                <button data-ng-disabled="advertForm.$invalid || isSubmitDisabled()" data-ng-click="editAdvert(advert)"
                        class="btn btn-default">Подтвердить
                </button>
                <a href="#/Adverts/List/My">Отменить</a>
            </div>
        </biv>
    </form>
    <div class="col-sm-12"><br></div>
</div>

<div class="col-sm-4"></div>
