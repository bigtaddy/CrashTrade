<label>
    Фото
</label>

<div flow-init="flow" flow-object="flowObject" flow-files-submitted="$flow.upload()"
     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]&&handleAdd($file)" class="ng-scope">
    <div class="drop" flow-drop="" ng-class="dropClass" style="border: 2px dotted black; padding: 10px; height: 100px">
                <span class="btn btn-default" flow-btn="">Загрузить фото<input type="file" multiple="multiple"
                                                                               style="visibility: hidden; position: absolute;"></span>
        Или перетащите файл сюда
    </div>

    <br>

    <div class="img_scrollbar">
        <div ng-repeat="file in $flow.files" style="display: inline-block;">
            <div ng-show="$flow.files.length">
                <img style="max-height: 80px" class="img-rounded img-responsive shadow" flow-img="file">
            </div>
            <div class="progress progress-striped" ng-class="{active: file.isUploading()}" style="margin: 2px">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                     aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                    <span class="sr-only ng-binding">{{(file.progress() * 100)}}% Завершено</span>
                </div>
            </div>
            <div ng-show="file.size > 2048000">
                превышен максимальный размер фото 2мб
            </div>
            <a class="btn btn-xs btn-danger" style="margin-bottom: 5px;" ng-click="file.cancel()">
                Удалить
            </a>
        </div>
    </div>
</div>
