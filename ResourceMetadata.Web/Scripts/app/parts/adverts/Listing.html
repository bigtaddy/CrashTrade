<div class="row">
    <div class="col-sm-2">
        <div class="thumbnail">
            <adverts-sort-options-directive sort-options="sortOptions"></adverts-sort-options-directive>
        </div>
        <div class="thumbnail">
            <div>
                <adverts-filter-options get-filter-options="getFilterOptions" should-be-filtered="shouldBeFiltered">
                </adverts-filter-options>

                <a class="btn btn-default" ng-click="filter()">Ок</a>
                <a class="btn btn-default" ng-click="clearFilter()">Сброс</a>
            </div>
        </div>
    </div>

    <div class="col-sm-10">

        <div class="row" ng-repeat="advert in adverts">
            <div class="col-sm-6">
                <h5 ng-if="advert.ImageInfos.length == 0">Нет изображения</h5>

                <div ng-if="advert.ImageInfos.length > 0">
                    <img class="img-responsive img-rounded" alt="" style="max-height: 250px"
                         ng-src="{{advert.ImageInfos[0].FullName}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <h3><a href="#/Adverts/{{advert.Id}}">{{advert.ManufactureName}}</a></h3>
                    <hr>
                    <div>{{advert.Description}}</div>
                </div>
                <div>
                    <hr>
                    <br/>
                    <a ng-show="isAuthenticated && advertType == 'My'"
                       href="#/Adverts/Edit/{{advert.Id}}">Редактировать</a>

                    <i ng-show="isAuthenticated && advertType == 'My'" style="float: right;" title="Удалить"
                       message="Вы хотите удалить данный элемент?" modal-id="{{advert.Id}}"
                       on-approve="deleteAdvert(advert.Id);" cst-confirm-modal>Удалить</i>

                </div>
            </div>
            <hr class="col-sm-12">
        </div>

        <div class="row">
            <div class="col-sm-6">

                <uib-pagination boundary-links="true" total-items="count" items-per-page="pageSize"
                                ng-model="currentPage"
                                class="pagination-sm" ng-change="pageChanged()" previous-text="&lsaquo;"
                                next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
            </div>

            <div class="col-sm-3">
                <label>Объявлений на странице:</label>
                <select convert-to-number class="form-control" ng-model="pageSize">
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>

            <div class="col-sm-3"></div>
        </div>
    </div>

</div>
