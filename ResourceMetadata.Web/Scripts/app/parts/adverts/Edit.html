<h5 class="ui header">Добавить объявление</h5>
<div class="ui divider"></div>
<form name="advertForm" role="form" class="ui secondary small form segment">
    <h5 class="ui header">Редактировать объявление</h5>

    <div class="ui divider"></div>

    <div class="field">
        <label for="title">Заголовок<span style="color:Red">*</span></label>
        <input type="text" id="title" placeholder="Name" required data-ng-model="advert.Title">
    </div>
    <div class="ui divider"></div>

    <div class="field">
        <label for="description">Описание<span style="color:Red">*</span></label>
        <input type="text" id="description" placeholder="Description" required data-ng-model="advert.Description">
    </div>
    <div class="ui divider"></div>

    <div class="field" style="margin-bottom:10px;">
        <label for="manufacture">
            Производитель<span style="color: Red">*</span>
        </label>
        <select ui-select2 ng-model="advert.ManufactureId" ng-required="true" data-placeholder="Производитель"
                id="manufacture" style="width:100%;">
            <option value="">--Выбрать--</option>
            <option ng-repeat="manufacture in manufactures" value="{{manufacture.Id}}">{{manufacture.Name}}</option>
        </select>
    </div>
    <div class="ui divider"></div>

    <div class="field" style="margin-bottom:10px;">
        <label for="carModel">
            Модель<span style="color: Red">*</span>
        </label>
        <select ui-select2 ng-model="advert.CarModelId" ng-required="true" data-placeholder="Модель" id="carModel"
                style="width:100%;">
            <option value="">--Выбрать--</option>
            <option ng-repeat="carModel in carModels" value="{{carModel.Id}}">{{carModel.Name}}</option>
        </select>
    </div>
    <div class="ui divider"></div>

    <div class="field">
        <label for="Year">Год выпуска<span style="color:Red">*</span></label>
        <input type="number" id="Year" min="1900" max="2020" placeholder="Year" required data-ng-model="advert.Year">
    </div>
    <div class="ui divider"></div>

    <div class="field" style="margin-bottom:10px;">
        <label for="FuelType">
            Тип топлива<span style="color: Red">*</span>
        </label>
        <select ui-select2 ng-model="advert.FuelType" convert-to-number ng-required="true"
                data-placeholder="Тип топлива" id="FuelType" style="width:100%;">
            <option value="">--Выбрать--</option>
            <option value="1">Petrol</option>
            <option value="2">Diesel</option>
        </select>
    </div>
    <div class="ui divider"></div>

    <div class="inline field">
        <button data-ng-disabled="advertForm.$invalid" data-ng-click="editAdvert(advert)" class="ui blue mini button">
            Подтвердить
        </button>
        <a class="ui black mini button" href="#/Adverts/{{advertType}}">Отменить</a>

    </div>
</form>






























<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
<input type="file" nv-file-select="" uploader="uploader" multiple/><br/>


<h2>Uploads only images (with canvas preview)</h2>
<h3>The queue</h3>
<p>Queue length: {{ uploader.queue.length }}</p>

<table class="table">
    <thead>
    <tr>
        <th width="50%">Name</th>
        <th ng-show="uploader.isHTML5">Size</th>
        <th ng-show="uploader.isHTML5">Progress</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in uploader.queue">
        <td>
            <strong>{{ item.file.name }}</strong>
            <!-- Image preview -->
            <!--auto height-->
            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
            <!--auto width-->
            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
            <!--fixed width and height -->
            <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
        </td>
        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
        <td ng-show="uploader.isHTML5">
            <progress-bar percent="50"></progress-bar>
        </td>
        <td class="text-center">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </td>
        <td nowrap>
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()"
                    ng-disabled="!item.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <div>
        Queue progress:
        <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
            ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
    </button>
    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
            ng-disabled="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
    </button>
    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
            ng-disabled="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove all
    </button>
</div>
