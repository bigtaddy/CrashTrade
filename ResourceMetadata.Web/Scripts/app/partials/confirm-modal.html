<div class="ui small modal" id="{{id}}" style="margin-top:-110px;">
    <div class="header">
        {{title}}
    </div>
    <div class="content">
        {{message}}
    </div>
    <div class="actions">
        <div class="ui small negative button" ng-click="deny()">
            Нет
        </div>
        <div class="ui small positive right labeled icon button" ng-click="approve()">
            Да <i class="checkmark icon"></i>
        </div>
    </div>
</div>
